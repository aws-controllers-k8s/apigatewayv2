resources:
  Api:
    fields:
      Body:
        from:
          operation: ImportApi
          path: Body
      Basepath:
        from:
          operation: ImportApi
          path: Basepath
      FailOnWarnings:
        from:
          operation: ImportApi
          path: FailOnWarnings
      Name:
        is_required: false
      ProtocolType:
        is_required: false
    update_operation:
      custom_method_name: customUpdateApi
  DomainName:
    fields:
      DomainName:
        is_primary_key: true
        is_required: true
        from:
          operation: CreateDomainName
          path: DomainName
operations:
  CreateApi:
    custom_implementation: customCreateApi

