ignore:
  resource_names:
    - DomainName
    - ApiMapping
resources:
  Api:
    fields:
      Body:
        from:
          operation: ImportApi
          path: Body
      Basepath:
        from:
          operation: ImportApi
          path: Basepath
      FailOnWarnings:
        from:
          operation: ImportApi
          path: FailOnWarnings
      Name:
        is_required: false
      ProtocolType:
        is_required: false
    update_operation:
      custom_method_name: customUpdateApi
  Stage:
    hooks:
      sdk_update_post_build_request:
        template_path: hooks/stage/sdk_update_post_build_request.go.tpl
operations:
  CreateApi:
    custom_implementation: customCreateApi

